<footer class="site-footer">
    <div class="container">
        <div class="footer-simple">
            <div class="footer-brand">
    
            </div>

            <div class="social-links-center">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if site.linkedin_username %}
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
               
                </a>
                {% endif %}
                {% if site.email %}
                <a href="mailto:{{ site.email }}" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                {% endif %}
            </div>

            <div class="footer-credits">
                <p>&copy; {{ 'now' | date: '%Y' }} {{ Josephine Odusanya | default: site.title }}. Built with &hearts; using Jekyll.</p>
                <p>Designed and developed by <strong>Alejandro Ojeda Olarte</strong></p>
                <p><a href="https://github.com/aojedao/MESGRO" target="_blank">MESGRO Template</a></p> 
            </div>
        </div>
    </div>
</footer>
