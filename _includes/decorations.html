<!-- SVG Definitions (reusable) -->
<svg width="0" height="0" style="position: absolute;">
  <defs>
    <!-- Rose SVG -->
    <g id="rose-icon">
      <circle cx="20" cy="20" r="8" fill="#f4c2c2" opacity="0.9"/>
      <circle cx="20" cy="20" r="5" fill="#e8a8a8" opacity="0.8"/>
      <circle cx="20" cy="20" r="2.5" fill="#d89494" opacity="0.9"/>
      
      <!-- Petals -->
      <ellipse cx="14" cy="16" rx="4" ry="6" fill="#f4c2c2" opacity="0.7" transform="rotate(-30 14 16)"/>
      <ellipse cx="26" cy="16" rx="4" ry="6" fill="#f4c2c2" opacity="0.7" transform="rotate(30 26 16)"/>
      <ellipse cx="20" cy="12" rx="5" ry="4" fill="#f4c2c2" opacity="0.7"/>
      <ellipse cx="15" cy="23" rx="5" ry="4" fill="#f4c2c2" opacity="0.7" transform="rotate(-20 15 23)"/>
      <ellipse cx="25" cy="23" rx="5" ry="4" fill="#f4c2c2" opacity="0.7" transform="rotate(20 25 23)"/>
      
      <!-- Stem -->
      <path d="M20,28 Q18,35 20,40" stroke="#555d50" stroke-width="1.5" fill="none"/>
      
      <!-- Leaves -->
      <ellipse cx="17" cy="33" rx="3" ry="5" fill="#7a8171" opacity="0.8" transform="rotate(-45 17 33)"/>
      <ellipse cx="23" cy="36" rx="3" ry="5" fill="#7a8171" opacity="0.8" transform="rotate(45 23 36)"/>
    </g>

    <!-- Vine Corner Pattern -->
    <g id="vine-corner">
      <path d="M0,0 Q20,20 40,15 Q60,10 80,25 Q100,40 110,60" 
            stroke="#555d50" 
            stroke-width="2" 
            fill="none" 
            opacity="0.5"/>
      <path d="M10,5 Q25,15 35,20" 
            stroke="#7a8171" 
            stroke-width="1.5" 
            fill="none" 
            opacity="0.4"/>
      <circle cx="15" cy="10" r="3" fill="#f4c2c2" opacity="0.6"/>
      <circle cx="45" cy="18" r="2.5" fill="#f4c2c2" opacity="0.6"/>
      <circle cx="75" cy="30" r="3" fill="#e8a8a8" opacity="0.6"/>
      
      <!-- Small leaves -->
      <ellipse cx="25" cy="12" rx="2" ry="4" fill="#7a8171" opacity="0.6" transform="rotate(-30 25 12)"/>
      <ellipse cx="50" cy="15" rx="2" ry="4" fill="#7a8171" opacity="0.6" transform="rotate(20 50 15)"/>
      <ellipse cx="85" cy="35" rx="2" ry="4" fill="#7a8171" opacity="0.6" transform="rotate(-15 85 35)"/>
    </g>

    <!-- Vine Divider -->
    <g id="vine-divider-pattern">
      <path d="M0,30 Q50,10 100,25 Q150,40 200,25 Q250,10 300,30" 
            stroke="#555d50" 
            stroke-width="2" 
            fill="none" 
            opacity="0.6"/>
      <path d="M0,30 Q50,50 100,35 Q150,20 200,35 Q250,50 300,30" 
            stroke="#7a8171" 
            stroke-width="1.5" 
            fill="none" 
            opacity="0.4"/>
      
      <!-- Roses along the vine -->
      <circle cx="100" cy="25" r="5" fill="#f4c2c2" opacity="0.8"/>
      <circle cx="200" cy="25" r="5" fill="#e8a8a8" opacity="0.8"/>
      
      <!-- Leaves -->
      <ellipse cx="50" cy="20" rx="3" ry="6" fill="#7a8171" opacity="0.7" transform="rotate(-30 50 20)"/>
      <ellipse cx="150" cy="30" rx="3" ry="6" fill="#7a8171" opacity="0.7" transform="rotate(30 150 30)"/>
      <ellipse cx="250" cy="20" rx="3" ry="6" fill="#7a8171" opacity="0.7" transform="rotate(-30 250 20)"/>
    </g>
  </defs>
</svg>

<!-- Corner Vines -->
<div class="vine-decoration vine-top-left">
  <svg viewBox="0 0 120 120" preserveAspectRatio="xMinYMin meet">
    <use href="#vine-corner"/>
  </svg>
</div>

<div class="vine-decoration vine-top-right">
  <svg viewBox="0 0 120 120" preserveAspectRatio="xMaxYMin meet">
    <use href="#vine-corner"/>
  </svg>
</div>

<!-- Rose Decorations -->
<div class="rose-decoration rose-medium rose-top-left">
  <svg viewBox="0 0 40 40">
    <use href="#rose-icon"/>
  </svg>
</div>

<div class="rose-decoration rose-medium rose-top-right">
  <svg viewBox="0 0 40 40">
    <use href="#rose-icon"/>
  </svg>
</div>

<!-- Divider Component (use between sections) -->
<div class="vine-divider">
  <svg viewBox="0 0 300 60" preserveAspectRatio="xMidYMid meet">
    <use href="#vine-divider-pattern"/>
  </svg>
</div>

<!-- Example: Decorated Section Header -->
<div class="section-header-decorated">
  <h2>Your Section Title</h2>
</div>

<div class="decorated-card">

  <p>Your content here...</p>
</div>
